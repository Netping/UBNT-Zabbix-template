UserParameter=dkst90.mbTemperature,sensors -j | jq .\"soc_dts0-virtual-0\".\"temp1\".\"temp1_input\"
UserParameter=dkst90.cpuTemperature,sensors -j | jq .\"coretemp-isa-0000\".\"Core\ 0\".\"temp2_input\"
